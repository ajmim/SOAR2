<?xml version="1.0" encoding="UTF-8"?>
<!--
- Profile info en haut à droite
- un bouton "add course"
- en dessous, la list de ses cours.
-->


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <head>
        <title>TeacherMainPage</title>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="2" style="font-size: 30px">
                <h:outputText value="Liste de vos cours">
                <br/>
                <ui:repeat value="#{courseBean.courses}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Title:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText value="Price:" />
                        <h:outputText value="#{item.price}" />                       
                    </h:panelGrid>
                </ui:repeat>
                    
                </h:outputText>  
            </h:panelGrid>
        </h:form>
    </body>






</html>
